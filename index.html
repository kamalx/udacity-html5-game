<!DOCTYPE html>
<html>
	<head>
		<title>My first html 5 game</title>
		<script src="game.js"></script>
	</head>
	<body id="body">

<script>

setup = function() {
	var body = document.getElementById('body');
	var canvas = document.createElement('canvas');

	var context = canvas.getContext('2d');
	
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight;

	body.appendChild(canvas);

	// Create a new image with a src of "/media/js/standalone/libs/gamedev_assets/ralphyrobot.png" and onload of onImageLoad
	image = document.createElement("img");
    image.onload = onImageLoad;
    image.src = "http://www.udacity.com/media/js/standalone/libs/gamedev_assets/ralphyrobot.png";
    
    context.drawImage(image, 192, 192);
};

onImageLoad = function(){
	// Use the console.log function to print a statement to the browser console.
	// This will print once the image has been downloaded.
	console.log("Ralphy robot is here!");
};

setup();
</script>
	</body>
</html>
